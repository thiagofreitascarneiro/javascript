<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = selector =>
            document.querySelectorAll(selector).forEach(e => e.classList.add('destaque'))
        const deselecionar = selector =>
            document.querySelectorAll(selector).forEach(e => e.classList.remove('destaque'))

        selecionar('div') // selecionando todas as div com document.querySelector

        deselecionar('*')

        selecionar('.terceiro.ultimo')

        deselecionar('*')

        selecionar(':not(#primeiro)')

        deselecionar('*')

        selecionar(':not(.terceiro.ultimo)')

        deselecionar('*')
        selecionar(':nth-child(1)')

        deselecionar('*')
        selecionar('div:nth-of-type(1)')

        deselecionar('*')
        selecionar('[wb-attrib]')
    </script>
</body>
</html>
